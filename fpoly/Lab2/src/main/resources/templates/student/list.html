<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Flow Control Attribute</h3>
    <ul>
        <li th:each="sv,state : ${studentList}">
            <a th:href="@{|/student/list?index=${state.index}|}">[[${sv.name}]]</a>
        </li>
    </ul>
    <hr>
    <h3>Student detail</h3>
    <ul th:object="${student}">
        <li>Name: <span th:text="*{name}"></span></li>
        <li>Gender: <span th:text="*{gender}? 'Male':'Female'"></span></li>
        <li>Marks: <span th:text="*{marks}"></span></li>
        <p>Contact:</p>
        <li>Email <span th:text="*{contact.email}"></span></li>
        <li>Phone <span th:text="*{contact.phone}"></span></li>
        <p>Subjects:</p>
        <li th:each="sub : *{subjects}" th:text="${sub}"></li>
        <li th:switch="*{#arrays.length(subjects)}">
            <i>Time</i>
            <b th:case="1">Mới vào</b>
            <b th:case="2">Đang học</b>
            <b th:case="*">Sắp ra trường</b>
        </li>
        <li th:if="*{marks} > 9"><i>Title: </i><b>Golden Bee</b></li>
    </ul>
</body>

</html>
