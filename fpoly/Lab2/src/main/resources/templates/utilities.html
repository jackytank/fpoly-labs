<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1 th:utext="#{word.from.god}"></h1>
    <hr>
    <nav th:replace="@{/header.html}"></nav>
    <hr>
    <h1>Utilities Object</h1>
    <b>Tổng hợp</b>
    <ul>
        <li>Today: <i th:text="${#dates.format(now, 'EEE, dd-MM-yyyy')}"></i></li>
        <li>Number of students: <i th:text="${#lists.size(studentList)}"></i></li>
    </ul>
    <b>Danh sách</b>
    <ul th:each="sv : ${studentList}" th:object="${sv}">
        <li>
            Name: <b th:text="*{#strings.capitalizeWords(name)}"></b>
        </li>
        <li>
            Marks: <b th:text="*{#numbers.formatDecimal(marks,0,'COMMA',2,'POINT')}"></b>
        </li>
        <li>
            Number of subjects: <b th:text="*{#arrays.length(subjects)}"></b>
        </li>
    </ul>
</body>

</html>
