<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Student result</h1>
        <hr>
        <ul th:object="${student}">
            <li>Email: <i th:text="*{email}"></i></li>
            <li>Fullname: <i th:text="*{fullname}"></i></li>
            <li>Marks: <i th:text="*{marks}"></i></li>
            <li>Gender: <i th:text="*{gender}?'Male':'Female'"></i></li>
            <li>Country: <i th:text="*{country}"></i></li>
        </ul>
    </div>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
