<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <nav th:replace="~{/home/_menu::nav}"></nav>
    <hr>
    <h2 th:text="${message}"></h2>
    <hr>
    <h3 th:unless="${#request.remoteUser}">
        Chưa đăng nhập
    </h3>
    <ul th:if="${#request.remoteUser}">
        <li th:if="${#request.isUserInRole('ADMIN')}">ADMIN</li>
        <li th:if="${#request.isUserInRole('USER')}">USER</li>
        <li th:if="${#request.isUserInRole('GUEST')}">GUEST</li>
    </ul>
    <nav th:replace="~{/home/_info::main}"></nav>
</body>
</html>
