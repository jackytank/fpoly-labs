<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="card" th:fragment="shopping_cart">
        <div class="card-header">
            SHOPPING CART
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantiy</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in cart.items">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>${{item.price | number:2}}</td>
                    <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number"  min="1"></td>
                    <td>${{item.qty * item.price | number:2}}</td>
                    <td>
                        <button ng-click="cart.remove(item.id)" class="btn btn-danger">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button ng-click="cart.clear()" class="btn btn-danger">
                <i class="fa-solid fa-trash"></i> Clear
            </button>
            <a th:href="@{/order/checkout}" class="btn btn-primary">
                <i class="fa-solid fa-hand-point-right"></i> Checkout
            </a>
        </div>
    </div>
</main>
</body>

</html>
