<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <!-- font awsome -->
    <script src="https://kit.fontawesome.com/e136359f35.js" crossorigin="anonymous"></script>
    <!-- shopping cart js -->
    <script th:src="@{/assets/js/shopping-cart-app.js}" defer></script>
</head>

<body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container">
        <header class="row justify-content-center" style="background-color: rgb(169, 169, 169);">
            <div class="col py-3 ">
                <h1 class="fw-bolder">FPT POLYTECHNIC STORE</h1>
            </div>
        </header>

        <!-- menu -->
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>

        <!-- main content -->
        <div class="row mb-4">
            <article class="col-md-10">
                <div th:replace="${main}"></div>
            </article>
            <aside class="col-md-2">
                <div th:replace="/layout/_cart-info.html"></div>
                <div th:replace="/layout/_category.html"></div>
            </aside>
        </div>


        <footer class="row">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-bottom py-2 text-white">
                <p>FPT POPOLYTECHNIC @ All rights reserved.</p>
            </nav>
        </footer>
    </div>







</body>

</html>
