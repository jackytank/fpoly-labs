<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main th:object="${item}">
        <div class="row justify-content-center">
            <div class="card mb-3" style="max-width: 50vw;">
                <div class="row g-0">
                    <div class="col-md-6 border-end d-flex justify-content-center">
                        <img class="img-fluid rounded-start" th:src="@{|/assets/images/*{image}|}" alt="">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body text-start">
                            <ul>
                                <li th:text="*{name}"></li>
                                <li th:text="*{price}"></li>
                                <li th:text="*{createDate}"></li>
                                <li th:text="*{category.name}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 text-start" style="max-width: 50vw;">
                <div class=" card-header">
                    HÀNG CÙNG LOẠI
                </div>
                <div class="card-body">
                    <ul>
                        <li th:each="p : ${item.category.products}">
                            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
