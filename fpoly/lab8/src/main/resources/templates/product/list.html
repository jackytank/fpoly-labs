<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</header>

<body>
    <main class="row mb-2">
        <div class="col-md-3 col-lg-3 col-sm-5 mb-2 mr-2 d-flex align-items-stretch" th:each="p : ${items}">
            <div class="card">
                <a th:href="@{|/product/detail/${p.id}|}">
                    <img class="card-img-top" th:src="@{|/assets/images/${p.image}|}" alt="Card image">
                </a>
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title " th:text="${p.name}">Product name</h4>
                    <p class="card-text " th:text="${#strings.replace(#numbers.formatCurrency(p.price),'.00','')}">Product price</p>

                    <!-- add to cart btn -->
                    <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-primary mt-auto align-self-start"><i
                            class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
